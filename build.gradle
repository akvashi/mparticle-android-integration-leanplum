buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 14
    }
}

repositories {
    maven { url 'http://www.leanplum.com/leanplum-sdks/' }
}
dependencies {
    compile 'com.leanplum:Leanplum:3.0.2'
}
